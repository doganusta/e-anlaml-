<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Doğru-Yanlış Etkinliği: Eş & Zıt Anlamlı Kelimeler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #f0f8ff;
    }
    h1 {
      text-align: center;
      color: #004080;
    }
    .question {
      background: #fff;
      padding: 15px;
      margin: 15px 0;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .trueBtn { background-color: #4CAF50; color: white; }
    .falseBtn { background-color: #f44336; color: white; }
    .restartBtn {
      background-color: #008CBA;
      color: white;
      display: block;
      margin: 20px auto;
    }
    .result {
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Eş ve Zıt Anlamlı Kelimeler Doğru-Yanlış Etkinliği</h1>

  <div id="quizContainer"></div>
  <div class="result" id="resultBox"></div>
  <button class="restartBtn" onclick="restartQuiz()">Yeniden Başla</button>

  <script>
    const questions = [
      { text: "Mutlu kelimesinin eş anlamlısı sevinçlidir.", answer: true },
      { text: "Küçük kelimesinin zıt anlamlısı büyük değildir.", answer: false },
      { text: "Güzel kelimesinin eş anlamlısı çirkindir.", answer: false },
      { text: "Yavaş kelimesinin zıt anlamlısı hızlıdır.", answer: true },
      { text: "Cesur kelimesinin eş anlamlısı korkaktır.", answer: false },
      { text: "Zengin kelimesinin zıt anlamlısı fakirdir.", answer: true },
      { text: "Üzgün kelimesinin eş anlamlısı neşelidir.", answer: false },
      { text: "Başarılı kelimesinin eş anlamlısı başarılıdır.", answer: true },
    ];

    let score = 0;

    function createQuiz() {
      const container = document.getElementById('quizContainer');
      container.innerHTML = '';
      score = 0;

      questions.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
          <p><strong>${index + 1}. </strong>${q.text}</p>
          <button class="trueBtn" onclick="checkAnswer(${index}, true, this)">Doğru</button>
          <button class="falseBtn" onclick="checkAnswer(${index}, false, this)">Yanlış</button>
        `;
        container.appendChild(div);
      });

      document.getElementById('resultBox').innerText = '';
    }

    function checkAnswer(index, userAnswer, button) {
      const question = questions[index];

      if (question.answered) return;

      if (userAnswer === question.answer) {
        score++;
        button.style.backgroundColor = 'green';
      } else {
        button.style.backgroundColor = 'red';
      }

      // Disable both buttons
      const parent = button.parentElement;
      Array.from(parent.querySelectorAll('button')).forEach(btn => {
        btn.disabled = true;
      });

      question.answered = true;

      if (questions.every(q => q.answered)) {
        document.getElementById('resultBox').innerText = `Doğru Sayınız: ${score} / ${questions.length}`;
      }
    }

    function restartQuiz() {
      questions.forEach(q => q.answered = false);
      createQuiz();
    }

    // Başlangıçta yükle
    createQuiz();
  </script>
</body>
</html>
